<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 1 - Tokyo Mafia</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: #1a1a1d;
            color: #f0f0f0;
            font-family: 'Poppins', sans-serif;
        }
        .section {
            padding: 6rem 2rem;
            margin: 0 auto;
            max-width: 1000px;
            position: relative;
        }
        .section-title {
            background-image: linear-gradient(90deg, #e94560 0%, #0f3460 100%);
            -webkit-background-clip: text;
            color: transparent;
            font-weight: 800;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 2rem;
        }
        .card {
            background: rgba(31, 41, 51, 0.85);
            border-radius: 16px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .card-title {
            font-size: 2rem;
            font-weight: 700;
            color: #e94560;
            margin-bottom: 1.5rem;
        }
        .card-content {
            font-size: 1.125rem;
            line-height: 1.8;
            color: #dcdcdc;
        }
        .back-link {
            margin-top: 2rem;
            display: inline-block;
            color: #e94560;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .back-link:hover {
            color: #f0f0f0;
        }
    </style>
</head>
<body>

    <section class="section">
        <h1 class="section-title">Activity 1: 複雑なディスカッション</h1>
        <div class="card">
            <h2 class="card-title">ディスカッションの概要</h2>
            <p class="card-content">
                Activity 1 は、メンバー間の創造性を高めることを目的とした複雑なディスカッションに焦点を当てています。各ディスカッションでは、従来の考え方に挑戦し、イノベーションの限界を押し広げるような複雑なテーマを扱います。
            </p>
            <p class="card-content mt-6">
                これらのディスカッションでは、メンバーが自分のアイデアを発表し、お互いの視点に挑戦し、協力して新しいコンセプトを開発することが奨励されます。目的は、創造性が育まれ、参加者がお互いの経験から学べるダイナミックな環境を作り出すことです。
            </p>
            <a href="index.html#activities" class="back-link">← Activityに戻る</a>
        </div>
    </section>

</body>
</html>
